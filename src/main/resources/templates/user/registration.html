<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div>
    <div class="header-blue">
        <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
            <div class="container"><a class="navbar-brand" th:href="@{/index}">Проект Cars</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse"
                     id="navcol-1">
                    <ul class="nav navbar-nav">
                        <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{/createPost}">Подать Объявление</a></li>
                    </ul>
                    <form class="form-inline mr-auto" target="_self">
                    </form>
                    <ul class="navbar-nav">
                        <div class="d-flex justify-content-end" th:if="${user.id == 0}">
                            <a class="nav-link nav-item active" href="#">Регистрация</a>
                            <a class="nav-link nav-item" th:href="@{/users/loginForm}">Войти</a>
                        </div>
                        <div class="d-flex justify-content-end" th:if="${user.id != 0}">
                            <a class="nav-link nav-item" th:text="${user.login}"></a>
                            <a class="nav-link nav-item" th:href="@{/users/logout}">Выйти</a>
                        </div>
                    </ul>
                </div>

            </div>
        </nav>

        <div class="container mt-5">
            <form th:action="@{/users/registration}" method="post">
                <div class="row gx-xl-5 d-flex justify-content-center">
                    <div class="col-md-5">
                        <div class="mb-3" th:if="${error}">
                            <p class="text-danger" th:text="${error}"></p>
                        </div>
                        <h4 class="text-light">Регистрация</h4>
                        <div class="mb-3">
                            <label for="login" class="form-label text-light">Логин</label>
                            <input type="text" class="form-control" id="login" name="login" required="required">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label text-light">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required="required">
                        </div>

                        <button class="btn btn-light action-button" type="submit">Войти</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>

</html>
