<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div>
    <div class="header-blue">
        <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
            <div class="container"><a class="navbar-brand" href="@{/index}">Проект Cars</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse"
                     id="navcol-1">
                    <ul class="nav navbar-nav">
                        <li class="nav-item" role="presentation"><a class="nav-link" th:href="@{/createPost}">Подать Объявление</a></li>
                    </ul>
                    <form class="form-inline mr-auto" target="_self">
                    </form>
                    <ul class="navbar-nav">
                        <div class="d-flex justify-content-end" th:if="${user.id == 0}">
                            <a class="nav-link nav-item" th:href="@{/users/registrationForm}">Регистрация</a>
                            <a class="nav-link nav-item" th:href="@{/users/loginForm}">Войти</a>
                        </div>
                        <div class="d-flex justify-content-end" th:if="${user.id != 0}">
                            <a class="nav-link nav-item" th:text="${user.login}"></a>
                            <a class="nav-link nav-item" th:href="@{/users/logout}">Выйти</a>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container hero">
            <h3 th:text="${error}" class="text-danger"></h3>
        </div>
    </div>
</div>
</div>
</body>

</html>
